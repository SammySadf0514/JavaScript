<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Click Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1>Mouse Test</h1>
        </div>
        <div class="reset-btn">
          <button class="reset">Reset</button>
        </div>
        <div class="mouse">
          <table class="mouse-tester">
            <tbody>
              <tr>
                <td class="mouse-1">Left Click</td>
                <td class="mouse-2">Middle Click</td>
                <td class="mouse-3">Right Click</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="result">
          <p class="clicks-1">Left clicks:</p>
          <p class="clicks-2">Middle clicks:</p>
          <p class="clicks-3">Rightclicks:</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
