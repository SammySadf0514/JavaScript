<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-hand-keyboard">
        <div class="row function">
          <button type="button">Esc</button>
          <button type="button">F1</button>
          <button type="button">F2</button>
          <button type="button">F3</button>
          <button type="button">F4</button>
          <button type="button">F5</button>
          <button type="button">F6</button>
          <button type="button">F7</button>
          <button type="button">F8</button>
          <button type="button">F9</button>
          <button type="button">F10</button>
          <button type="button">F11</button>
          <button type="button">F12</button>
        </div>
        <div class="row one">
          <button type="button">~</button>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button">0</button>
          <button type="button">-</button>
          <button type="button">=</button>
          <button type="button" class="back">Backspace</button>
        </div>

        <div class="row two">
          <button type="button" class="tab">Tab</button>
          <button type="button">Q</button>
          <button type="button">W</button>
          <button type="button">E</button>
          <button type="button">R</button>
          <button type="button">T</button>
          <button type="button">Y</button>
          <button type="button">U</button>
          <button type="button">I</button>
          <button type="button">O</button>
          <button type="button">P</button>
          <button type="button">[</button>
          <button type="button">]</button>
          <button type="button" class="slash">\</button>
        </div>

        <div class="row three">
          <button type="button" class="cap">Caps Lock</button>
          <button type="button">A</button>
          <button type="button">S</button>
          <button type="button">D</button>
          <button type="button">F</button>
          <button type="button">G</button>
          <button type="button">H</button>
          <button type="button">J</button>
          <button type="button">K</button>
          <button type="button">L</button>
          <button type="button">;</button>
          <button type="button">'</button>
          <button type="button" class="enter">Enter</button>
        </div>

        <div class="row four">
          <button type="button" class="shift">Shift</button>
          <button type="button">Z</button>
          <button type="button">X</button>
          <button type="button">C</button>
          <button type="button">V</button>
          <button type="button">B</button>
          <button type="button">N</button>
          <button type="button">M</button>
          <button type="button">,</button>
          <button type="button">.</button>
          <button type="button">/</button>
          <button type="button" class="shift">Shift</button>
        </div>

        <div class="row five">
          <button type="button" class="other">Ctrl</button>
          <button type="button" class="other">Win</button>
          <button type="button" class="other">Alt</button>
          <button type="button" class="space">Space</button>
          <button type="button" class="other">AltGr</button>
          <button type="button" class="other">Win</button>
          <button type="button" class="other">Ctrl</button>
        </div>
      </div>
      <!-- <div class="right-hand-keyboard">
        <div class="row one">
          <button type="button" class="other">Insert</button>
          <button type="button" class="other">Home</button>
          <button type="button" class="other">PageUp</button>
          <button type="button" class="other">NumLock</button>
          <button type="button" class="other">/</button>
          <button type="button" class="other">*</button>
          <button type="button" class="other">-</button>
        </div>
      </div> -->
    </div>
    <div class="text">
      <textarea title="Text" name="Output" id="textarea"> </textarea>
      <p class="clear-btn">Clear</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
